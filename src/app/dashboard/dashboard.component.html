<div class="container">
    <div class="box-area-riservata">
        <h2>Benvenuto/a nella tua area riservata: {{userEmail}}</h2>

        <h4>Questi sono i film da te noleggiati:</h4>

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">ID FILM:</th>
                <th scope="col">NOME FILM:</th>
                <th scope="col">POSTER:</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaFilm">
                    <td>
                        <div>{{item.id}}</div>
                    </td>
                    <td>
                        <div>{{item.name}}</div>
                    </td>
                    <td><img src={{item.poster}}></td>

                    <td><button id="cancella" (click)="cancellaFilm(item)">Cancella</button></td>
                </tr>
            </tbody>
        </table>


        <button (click)="logout()">Effettua il logout</button>
    </div>
</div>
