<div class="container">
  <div class="box-login">
    <h2>Accedi alla tua area riservata</h2>

    <form (submit)="login()">
      <div class="form-group">
        <label for="inputUserEmail"></label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email" [ngStyle]="{'border': email.trim()==='' ? '2px solid red':'1px solid #ccc'}">
      </div>
      

      <div class="form-group">
        <label for="inputPassword"></label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" [ngStyle]="{'border': password.trim()==='' ? '2px solid red':'1px solid #ccc' }">
      </div>

      <div id="contenitore-ricorda-crea">
        <li>
          <a href="javascript:void(0)">Ricorda password</a>
          <a [routerLink]="'/registrati'">Crea nuovo account</a>
        </li>
      </div>

      <button type="submit">Accedi</button>
    </form>
    <div *ngIf="loginMessage" [innerHtml]="loginMessage" role="alert" class="mt-4" [ngClass]="loginMessageClass" style="text-align: center;"></div>
  </div>
</div>
